---
- name: Pull Docker Image from Docker Hub
  hosts: localhost
  remote_user: prabal
  become: false
  tasks:

    - name: Install Python Docker SDK
      pip:
        name: docker
        executable: pip3

    - name: Pull Docker Image
      docker_image:
        name: "calculator_trail"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result
        
    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Running container
      shell: docker run -it -d --name calculator calculator_trail /bin/bash
